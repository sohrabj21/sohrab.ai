<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sohrab's Domain Collection</title>
  <style>
    :root {
      --primary: #3a86ff;
      --secondary: #ff006e;
      --dark: #14213d;
      --light: #f8f9fa;
      --accent: #ffd60a;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--dark), #000);
      color: var(--light);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
    }
    
    #fireworks-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 0.5;
      pointer-events: none;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
    }
    
    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      background: var(--primary);
      filter: blur(150px);
      opacity: 0.15;
      z-index: -1;
      border-radius: 50%;
    }
    
    .glow2 {
      position: absolute;
      top: 80%;
      left: 30%;
      width: 40%;
      height: 40%;
      background: var(--secondary);
      filter: blur(120px);
      opacity: 0.15;
      z-index: -1;
      border-radius: 50%;
    }
    
    header {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }
    
    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(58, 134, 255, 0.2);
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.7;
      margin-bottom: 2rem;
    }
    
    .domain-counter {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-weight: 600;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .domain-tabs {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .tab-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 2rem;
      color: var(--light);
      font-weight: 600;
      cursor: pointer;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .tab-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .tab-btn.active {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      box-shadow: 0 6px 15px rgba(58, 134, 255, 0.3);
    }
    
    .domain-section {
      display: none;
      opacity: 0;
      transform: translateY(20px);
    }
    
    .domain-section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    
    .domain-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    
    .domain-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }
    
    .domain-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .domain-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      opacity: 0;
      z-index: -1;
      transition: opacity 0.5s ease;
    }
    
    .domain-card:hover::before {
      opacity: 0.05;
    }
    
    .domain-card a {
      color: var(--light);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
      text-align: center;
      word-break: break-word;
    }
    
    .domain-card a.long-domain {
      font-size: 0.75rem;
      word-wrap: break-word;
    }
    
    .domain-card a:hover {
      color: var(--accent);
    }
    
    .tld-badge {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.7rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    
    footer {
      text-align: center;
      margin-top: 3rem;
      padding: 2rem 0;
      opacity: 0.7;
      font-size: 0.9rem;
    }

      h1 {
        font-size: 2.5rem;
      }
