<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap');
        
        :root {
            --primary-color: #10002b;
            --secondary-color: #3a0ca3;
            --accent-color: #7209b7;
            --text-color: #f8f9fa;
            --highlight-color: #4cc9f0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            padding: 2rem 0;
            position: relative;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(to right, #4cc9f0, #f72585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.3);
            animation: pulse 2s infinite;
        }
        
        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin-top: 0.5rem;
            color: var(--highlight-color);
        }
        
        .domain-counter {
            margin: 1rem 0;
            font-size: 1.2rem;
            color: var(--highlight-color);
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }
        
        .category-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .category-button {
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
            border: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .category-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(114, 9, 183, 0.7);
        }
        
        .category-button.active {
            background: linear-gradient(to right, #f72585, #4cc9f0);
            box-shadow: 0 0 15px rgba(247, 37, 133, 0.7);
        }
        
        .domains-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.1rem;
            margin: 2rem 0;
        }
        
        .domain-card {
            background: linear-gradient(145deg, rgba(58, 12, 163, 0.2), rgba(114, 9, 183, 0.2));
            backdrop-filter: blur(5px);
            border: 1px solid rgba(114, 9, 183, 0.3);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70px;
            height: 70px;
            text-decoration: none;
            color: white;
        }
        
        /* Color-coding for different TLDs */
        .domain-card.ai {
            background: linear-gradient(145deg, rgba(76, 201, 240, 0.15), rgba(0, 180, 216, 0.25));
            border: 1px solid rgba(76, 201, 240, 0.4);
        }
        
        .domain-card.bot {
            background: linear-gradient(145deg, rgba(247, 37, 133, 0.15), rgba(181, 23, 158, 0.25));
            border: 1px solid rgba(247, 37, 133, 0.4);
        }
        
        .domain-card.com {
            background: linear-gradient(145deg, rgba(58, 12, 163, 0.15), rgba(114, 9, 183, 0.25));
            border: 1px solid rgba(114, 9, 183, 0.4);
        }
        
        .domain-card.other {
            background: linear-gradient(145deg, rgba(67, 97, 238, 0.15), rgba(72, 12, 168, 0.25));
            border: 1px solid rgba(67, 97, 238, 0.4);
        }
        
        .domain-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.5);
            z-index: 2;
        }
        
        .domain-card:hover::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(76, 201, 240, 0.2) 0%, transparent 70%);
            animation: pulse 2s infinite;
        }
        
        .domain-text {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
        }
        
        .tld-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--accent-color);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: bold;
            font-family: 'Roboto', sans-serif;
        }
        
        /* Color-coded badges */
        .badge-ai {
            background: #00b4d8;
        }
        
        .badge-bot {
            background: #f72585;
        }
        
        .badge-com {
            background: #7209b7;
        }
        
        .badge-other {
            background: #4361ee;
        }
        
        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
            background: linear-gradient(to bottom, transparent, rgba(58, 12, 163, 0.5));
        }
        
        /* Animations */
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }
        
        /* Lightning Effect */
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            z-index: 0;
            pointer-events: none;
        }
        
        /* Fireworks Canvas */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        /* Floating domains animation */
        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }
        
        .floating-domains {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-domain {
            position: absolute;
            font-family: 'Roboto', sans-serif;
            color: rgba(255, 255, 255, 0.1);
            font-size: 1.5rem;
            animation: float 10s infinite ease-in-out;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <!-- Fireworks Canvas -->

    <!-- Floating Domain Names in Background -->

    <div class="container">

            { name: 'ColdCakes', tld: 'com', category: 'com' },
            { name: 'AGIagent', tld: 'in', category: 'other' }
        ];
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Load domains
            loadDomains('all');
            
            // Initialize particles
            initParticles();
            
            // Initialize fireworks
            initFireworks();
            
            // Initialize lightning
            initLightning();
            
            // Initialize floating domains
            initFloatingDomains();
            
            // Add event listeners to category buttons
            document.querySelectorAll('.category-button').forEach(button => {
                button.addEventListener('click', function() {
                    document.querySelectorAll('.category-button').forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    
                    const category = this.getAttribute('data-category');
                    loadDomains(category);
                    
                    // Trigger fireworks when category changes
                    createFirework();
                });
            });
        });
        
        // Load domains based on selected category
        function loadDomains(category) {
            const domainsGrid = document.getElementById('domains-grid');
            domainsGrid.innerHTML = '';
            
            let filteredDomains = category === 'all' ? domains : domains.filter(domain => domain.category === category);
            
            // Shuffle domains if "All Domains" is selected
            if (category === 'all') {
                filteredDomains = shuffleArray([...filteredDomains]);
            }
            
            filteredDomains.forEach(domain => {
                // Create full domain and URL
                const fullDomain = `${domain.name}.${domain.tld}`;
                const domainUrl = `https://${fullDomain}`;
                
                // Create the domain card as a direct link
                const domainCard = document.createElement('a');
                domainCard.href = domainUrl;
                domainCard.target = "_blank";
                domainCard.className = `domain-card ${domain.category}`;
                domainCard.innerHTML = `
                    <div class="tld-badge badge-${domain.category}">.${domain.tld.toUpperCase()}</div>
                    <div class="domain-text">${fullDomain}</div>
                `;
                
                // Add click event for visual effects (will still navigate due to being a link)
                domainCard.addEventListener('click', function(e) {
                    triggerLightning();
                    createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
                    // Don't prevent default - let navigation happen
                });
                
                domainsGrid.appendChild(domainCard);
            });
        }
        
        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Initialize particles.js
        function initParticles() {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 50,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#4cc9f0"
                    },
                    shape: {
                        type: "circle",
                        stroke: {
                            width: 0,
                            color: "#000000"
                        },
                        polygon: {
                            nb_sides: 5
                        }
                    },
                    opacity: {
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: {
                        value: 3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 2,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#7209b7",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 2,
                        direction: "none",
                        random: true,
                        straight: false,
                        out_mode: "out",
                        bounce: false,
                        attract: {
                            enable: true,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "repulse"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        grab: {
                            distance: 400,
                            line_linked: {
                                opacity: 1
                            }
                        },
                        bubble: {
                            distance: 400,
                            size: 40,
                            duration: 2,
                            opacity: 8,
                            speed: 3
                        },
                        repulse: {
                            distance: 100,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        },
                        remove: {
                            particles_nb: 2
                        }
                    }
                },
                retina_detect: true
            });
        }
        
        // Fireworks Effect
        function initFireworks() {
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            window.addEventListener('resize', () => {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            
            // Auto-generate fireworks periodically (less frequently)
            setInterval(() => {
                if (Math.random() > 0.85) { // Higher threshold = less frequent fireworks
                    createFirework();
                }
            }, 5000); // Longer interval between random fireworks (was 2000)
            
            // Create initial fireworks
            for (let i = 0; i < 2; i++) { // Reduced from 3 to 2
                setTimeout(() => {
                    createFirework();
                }, i * 1000); // Slower initial fireworks (was 500)
            }
        }
        
        function createFirework(x, y) {
            const canvas = document.getElementById('fireworks-canvas');
            const ctx = canvas.getContext('2d');
            
            x = x || Math.random() * canvas.width;
            y = y || Math.random() * canvas.height * 0.5;
            
            const particles = [];
            const particleCount = 80; // Reduced number of particles (was 100)
            const colors = ['#f72585', '#4cc9f0', '#7209b7', '#3a0ca3', '#f8f9fa'];
            
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 4 + 1.5; // Slower speed (was 5 + 2)
                const size = Math.random() * 3 + 1;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particles.push({
                    x: x,
                    y: y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    color: color,
                    size: size,
                    alpha: 1,
                    life: Math.random() * 40 + 60 // Longer life = slower dissipation (was 30 + 50)
                });
            }
            
            function animate() {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.fillStyle = 'rgba(0, 0, 0, 0.08)'; // Slower fade out (was 0.1)
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.globalCompositeOperation = 'lighter';
                
                let isAlive = false;
                
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    if (p.life > 0) {
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.04; // Reduced gravity (was 0.05)
                        p.alpha = p.life / 100;
                        p.life -= 0.8; // Slower life reduction (was 1)
                        
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                        ctx.closePath();
                        ctx.fillStyle = `rgba(${hexToRgb(p.color)}, ${p.alpha})`;
                        ctx.fill();
                        
                        isAlive = true;
                    }
                }
                
                if (isAlive) {
                    requestAnimationFrame(animate);
                }
            }
            
            animate();
        }
        
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? `${parseInt(result[1], 16)}, ${parseInt(result[2], 16)}, ${parseInt(result[3], 16)}` : '255, 255, 255';
        }
        
        // Lightning Effect
        function initLightning() {
            // Trigger random lightning
            setInterval(() => {
                if (Math.random() > 0.92) { // Less frequent lightning (was 0.9)
                    triggerLightning();
                }
            }, 8000); // Longer interval (was 5000)
        }

            lightning.style.opacity = 0.8;
            
            setTimeout(() => {
                lightning.style.opacity = 0;
            }, 50);
            
            setTimeout(() => {

            }, 100);
            
            setTimeout(() => {
                lightning.style.opacity = 0;
            }, 150);
            
            // Create a thunder sound
            const thunder = new Audio();
            thunder.src = 'data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tAwAAAAAAAAAAAAAAAAAAAAAAASW5mbwAAAA8AAAASAAAeMwAUFBQUFCgUFBQUFBQ8PDw8PDxQPDw8PDw8ZGRkZGRkfGRkZGRkZJCQkJCQkKRkkJCQkJCQuLi4uLi4yLi4uLi4uNDQ0NDQ0OTQ0NDQ0NDw+Pj4+Pj4+Pj4+Pj4+P//////////////MQxAADw0kVa0EoAE4bCQHTQDQQACBxycQAANGDUUS2ZOVE5OMQxDUQgE4cK+JRLDQoZFSLA8PD1BQUF4eHipqqqqvDw8J74eKioqKio8PD1y5cuXMz36Y/v78fLly8vly5f/MQxBIDwpstpjLGDfLly5cvXMz5+/3y5cuXMz5+/fv37//z8/f/////////////////MQxCoEEizM0YlgBP//////////////////+/v7+/vn5+fn5+fn5+fn5+4uLe3tuLi3t7e39/gEBAICAQEBAQCAgEB/MQxCoVa////YAAAAP////////////////////////////////////////////////////////////////MQxCoQ5AH8ZAAAAP///////////////////////////////////////////////////////////////////////////8=';
            thunder.volume = 0.2;
            thunder.play();
        }
        
        // Floating Domains in Background
        function initFloatingDomains() {
            const container = document.getElementById('floating-domains');
            
            domains.forEach((domain, index) => {
                if (Math.random() > 0.7) { // Only show some domains
                    const element = document.createElement('div');
                    element.className = 'floating-domain';
                    element.innerText = `${domain.name}.${domain.tld}`;
                    
                    // Random position
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    
                    element.style.left = `${left}%`;
                    element.style.top = `${top}%`;
                    
                    // Random rotation
                    const rotation = Math.random() * 20 - 10;
                    element.style.transform = `rotate(${rotation}deg)`;
                    
                    // Random animation delay
                    const animDelay = Math.random() * 10;
                    element.style.animationDelay = `${animDelay}s`;
                    
                    container.appendChild(element);
                }
            });
        }
    </script>
