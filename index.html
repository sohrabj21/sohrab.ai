<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sohrab's Domain Collection</title>
  <style>
    :root {
      --primary: #3a86ff;
      --secondary: #ff006e;
      --dark: #14213d;
      --light: #f8f9fa;
      --accent: #ffd60a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--dark), #000);
      color: var(--light);
      min-height: 100vh;
      line-height: 1.6;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.gif') center center / cover no-repeat;
      opacity: 0.2;
      z-index: -2;
      animation: flash 5s infinite ease-in-out;
    }

    @keyframes flash {
      0%, 100% { opacity: 0.15; }
      50% { opacity: 0.35; }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(58, 134, 255, 0.2);
    }

    .subtitle {
      font-size: 1.2rem;
      opacity: 0.7;
      margin-bottom: 2rem;
    }

    .domain-counter {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      font-weight: 600;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .domain-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .domain-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .domain-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .domain-card a {
      color: var(--light);
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      display: block;
      text-align: center;
      word-break: break-word;
    }

    .domain-card a.long-domain {
      font-size: 0.75rem !important;
    }

    .domain-card a:hover {
      color: var(--accent);
    }

    .tld-badge {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 0.5rem;
      font-size: 0.7rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Sohrab's Domain Collection</h1>
      <p class="subtitle">A curated portfolio of premium domain names</p>
      <div class="domain-counter">62 Unique Domains</div>
    </header>

    <div class="domain-grid">
      <div class="domain-card" data-tld="com">
        <div class="tld-badge">.COM</div>
        <a href="https://WhatShouldIHaveForLunch.com" target="_blank" class="long-domain">WhatShouldIHaveForLunch.com</a>
      </div>

      <div class="domain-card" data-tld="com">
        <div class="tld-badge">.COM</div>
        <a href="https://KanyeWestForPresident.com" target="_blank" class="long-domain">KanyeWestForPresident.com</a>
      </div>

      <div class="domain-card" data-tld="com">
        <div class="tld-badge">.COM</div>
        <a href="https://DineTour.com" target="_blank">DineTour.com</a>
      </div>

      <!-- Add more domain-card blocks here -->
    </div>
  </div>
</body>
</html>
